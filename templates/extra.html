<!--From index.html--> 
                    {% for page in section.pages | reverse %}
                      <div class="post">
                        <h1 class="post-title">
                          <a href="{{ page.permalink }}">
                            {{ page.title | safe }}
                          </a>
                        </h1>
                        <span class="post-date">{{ page.date | date(format="%d %B %Y") }}</span>
                      </div>
                    {% endfor %}
