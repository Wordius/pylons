{% extends "index.html" %}

{% block content %}
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <h2 class="post-description">{{ page.description }}</h2>
  <span class="post-date">{{ page.date | date(format="%d %B %Y") }}</span>
  {{ page.content | safe }}
</div>
{% endblock content %}
